<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome=prompt('Qual é seu primeiro nome? ')
        document.write(`Seja bem vindo(a) <strong>${nome}</strong>! Seu primeiro nome tem ${nome.length} letras!<br>`)
        //document.write escreve no documento, .length mostra a quantidade de caracteres do valor da variável
        //<strong> deixa a marcação em negrito e <br> quebra uma linha
        document.write(`E seu nome em letras maiúsculas fica assim: ${nome.toUpperCase()}!<br>`)
        //.toUpperCase() = letras MAIÚSCULAS
        document.write(`Já em letras minúsculas fica assim: ${nome.toLowerCase()}!`)
        //.toLowerCase() = letras minúsculas
        
    </script>
</body>
</html>
