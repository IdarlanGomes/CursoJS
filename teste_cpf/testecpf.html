    <input type="button" value="Verificar" onclick="somar()"> <!--insere um botão com o nome Verificar que ao ser clicado (onclick) chama função calcular() que será configurada no JS, na tag <script> -->
            <div id="res"> <!--cria uma div id = res que deverá ser acessada e configurada no JS, na tag <script>-->
        
    </div>
   <script>
       function somar(){
           var c1 = document.getElementById('c1')
